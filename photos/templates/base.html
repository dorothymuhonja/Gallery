{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-144351462-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-144351462-1');

    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite|Vollkorn|Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    {% endblock %}

    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>    

    {% if title %}
        <title>Gallery - {{ title }}</title>
    {% else %}
        <title>Gallery</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" >
        <a class="navbar-brand" href="{% url 'index' %}" style="color: white;">Gallery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="color: white;">
            <ul class="navbar-nav mr-auto  category">
                <li class="nav-item active list-inline-item" >
                    <a class="nav-link" href="{% url 'index' %}" style="color: white;">Home <span class="sr-only">(current)</span></a>
                </li>
            
                <li class="nav-item">
                    {% for category in categories %}
                    <a class="nav-link" id="category" href="/category/{{category.name}}" style="color: white;">{{category.name}}</a>
                    {%endfor%}
                </li>
           

            </ul>

            <form class="form-inline my-2 my-lg-0"  action="/search" role="search">
                <input type="search" class="form-control mr-sm-2" type="search" size="32" placeholder="Search Category" name="imagesearch"
                    aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" data-mdb-ripple-color="dark">
                    Search
                </button>
            </form>
        </div>
    </nav>



    {% block content %}

 

    {% endblock %}


    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="{% static 'js/scripts.js' %}"></script>

    {% endblock %}
</body>
</html>
